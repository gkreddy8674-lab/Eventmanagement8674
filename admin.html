<!DOCTYPE html>
<html>
<head>
  <title>Admin - Bookings</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Booking Details (Admin Panel)</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Event</th>
      <th>Date</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody id="bookingData"></tbody>
</table>

<script>
fetch("http://localhost:5000/bookings")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("bookingData");
    data.forEach(b => {
      table.innerHTML += `
        <tr>
          <td>${b.name}</td>
          <td>${b.email}</td>
          <td>${b.phone}</td>
          <td>${b.eventType}</td>
          <td>${b.date}</td>
          <td>${b.message}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
